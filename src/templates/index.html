<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CRUD usando Java</title>
  </head>
  <body>
    <div class="geral">
      <h1>Moradores</h1>

      <section class="section">
        <form action="/submit" method="post">
          <div class="estilo-input">
            <label for="nome"
              >Nome:
              <input
                type="text"
                id="nome"
                name="nome"
                placeholder="Victor"
                required
              />
            </label>
          </div>

          <div class="estilo-input">
            <label for="idade"
              >Idade:
              <input
                type="number"
                id="idade"
                name="idade"
                placeholder="20"
                required
              />
            </label>
          </div>

          <div class="estilo-input">
            <label for="predio"
              >Predio:
              <input
                type="text"
                id="predio"
                name="predio"
                placeholder="Predio (A) (B) (C)"
                required
              />
            </label>
          </div>

          <div class="estilo-input">
            <label for="numeroPredio"
              >NÃºmero da casa
              <input
                type="number"
                id="numeroPredio"
                name="numeroPredio"
                placeholder="201"
                required
              />
            </label>
          </div>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </div>
  </body>
</html>
